name: Build Emscripten

on:
  push:
    branches:
    - 'emscripten'

env:
  BUILD_TYPE: Release

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: emscripten

    - uses: DeterminateSystems/nix-installer-action@main
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - uses: DeterminateSystems/flake-checker-action@v4

    - name: Configure and build application
      run: nix build -L \#emscripten

    - name: Move artifacts
      run: |
        mkdir output
        cp result/cs174a_term_project.data output
        cp result/cs174a_term_project.js   output
        cp result/cs174a_term_project.wasm output
        cp result/cs174a_term_project.html output/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{github.workspace}}/output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
